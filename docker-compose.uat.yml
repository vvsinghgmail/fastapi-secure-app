version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: uat_user
      POSTGRES_PASSWORD: uat_pass
      POSTGRES_DB: uat_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  web:
    build: .
    env_file: .env.uat
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

volumes:
  pgdata:
  redisdata:
